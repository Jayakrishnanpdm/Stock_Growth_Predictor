<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Growth Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-poppins">
    <header>
        <nav class="bg-gradient-to-r from-gray-800 to-gray-600">
            <div class="flex items-center justify-between px-8 py-4">
                <div class="flex items-center">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="w-8 h-8">
                    <p class="ml-2 text-lg font-semibold">Stock Growth Predictor</p>
                </div>
                <div class="burger-icon md:hidden">
                    <span class="block w-6 h-1 bg-white"></span>
                    <span class="block w-6 h-1 bg-white mt-1"></span>
                    <span class="block w-6 h-1 bg-white mt-1"></span>
                </div>
            </div>
        </nav>
    </header>
    <section class="container mx-auto px-8 py-16">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-8 md:space-y-0">
            <div class="md:w-1/2 text-center md:text-left">
                <p class="text-lg bg-blue-500 text-white inline-block py-1 px-2 rounded-lg">Secure and Safe Service</p>
                <h1 class="text-3xl md:text-5xl font-semibold mt-4">Make Better Investment Decisions</h1>
                <p class="text-lg mt-4">Offers the best stock predictions software for retail investors. This user-friendly platform generates stock recommendations based on historical stock data.</p>
                <div class="mt-8">
                    <button onclick="gotosecondpage()" id="getstarted" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"><i class="fas fa-play"></i> Get Started</button>
                </div>
            </div>
            <div class="md:w-1/2">
                <figure>
                    <video autoplay loop muted disablePictureInPicture controlsList="nodownload" class="w-full">
                        <source src="{{ url_for('static', filename='vedio.mp4') }}" type="video/mp4">
                    </video>
                </figure>
            </div>
        </div>
    </section>
    <script>
        let burger_icon = document.querySelector('.burger-icon');
        let ul = document.querySelector("nav ul");
        burger_icon.addEventListener("click",()=>{
            ul.classList.toggle("active");
        })


        function gotosecondpage() {
                window.location.replace('/search') // Redirect to page2.html
        }
    </script>
</body>

</html>
